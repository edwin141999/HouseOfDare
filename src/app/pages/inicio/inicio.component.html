<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Pinegrow Web Editor - SAAS Bootstrap v5 Template">
        <meta name="author" content="">
        <title>Pinegrow | Bootstrap Blocks Template</title>
    </head>
    <body class="h-auto mw-100 text-secondary" style="background-image: radial-gradient(circle at 68.3% 118.3%, #fd5541 0, #f23c3c 50%, #e71638 100%);">
        <div class="navigation-wrap shadow start-header start-style">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <nav class="justify-content-center navbar navbar-dark navbar-expand-md">
                            <a class="border border-2 border-light fw-bold lh-1 navbar-brand p-2 text-light" href="inicio">House Of Dare</a> 
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-transparent container" id="central">
            <div class="fade modal" tabindex="-1" id="modalLista">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Debe de haber 2 o mas particpantes</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <section class="bg-transparent pt-5 text-center">
                <div class="container">
                    <div class="pt-5 row">
                        <div class="bg-transparent col-lg-8 col-xl-6 mx-auto">
                            <h1 class="bg-transparent display-4 fw-normal mb-3 text-light">JUGAR</h1>
                            <div class="bg-light card mb-5 pt-2 shadow-lg">
                                <table class="mb-1 mt-1">
                                    <tr *ngFor="let nombre of nombres.controls; index as i">
                                    <td>{{ nombre.value }}</td>
                                    <td class="text-center w-25">
                                      <form (ngSubmit)="removeNombre(i)">
                                        <button
                                          type="submit"
                                          class="btn-close"
                                          aria-label="Close"
                                        ></button>
                                      </form>
                                    </td>
                                  </tr>
                                </table>
                                <div class="bg-transparent card-body">
                                    <h5 class="card-title">Crea tu lista para comenzar a jugar</h5>
                                    <p class="card-text">Ingrese el nombre de los participantes</p>
                                    <form (ngSubmit)="addNombre()" [formGroup]="registerNameForm">
                                        <div class="input-group mb-3">
                                          <input type="text" class="bg-light border-danger form-control" formControlName="name" placeholder="Nombre" aria-label="Recipient's username" aria-describedby="button-addon2" required="true" [class]="esValido('name')">
                                          <button
                                              class="border-danger btn btn-outline-info text-primary"
                                              type="submit"
                                              id="button-addon2">
                                              Agregar
                                            </button>
                                        <div class="invalid-feedback">
                                            <span *ngIf="registerNameForm.get('name')?.errors?.required" >Por favor introduzca 2 nombres o m√°s
                                            </span>
                                            </div>
                                        </div>
                                      </form>
                                    <button
                                    class="btn btn-success pb-2 pe-3 pt-2 shadow-sm text-light" target="_pg_blank" type="button" id="confirmar" (click)="goSeleccionReto()"> <!-- data-bs-toggle="modal" data-bs-target="#modalLista" -->
                                    Confirmar
                                  </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
